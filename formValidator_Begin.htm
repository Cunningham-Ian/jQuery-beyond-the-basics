<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <link rel="stylesheet" href="css/formvalidator.css" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(function() {
            $("#submitForm").click(function() {
                
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <div class="formHolder">
                <div class="labelHolder">
                    <label>Full Name</label>
                </div>
                <div class="fieldHolder">
                    <input type="text" name="fullname" autocomplete="off" />
                </div>
            </div>
            <div class="formHolder">
                <div class="labelHolder">
                    <label>E-Mail</label>
                </div>
                <div class="fieldHolder">
                    <input type="email" name="email" autocomplete="off" />
                </div>
            </div>
            <div class="formHolder">
                <div class="labelHolder">
                    <label>Phone</label>
                </div>
                <div class="fieldHolder">
                    <input type="phone" name="text" autocomplete="off"/>
                </div>
            </div>
            <div class="formHolder inflated">
                <div class="labelHolder">
                    <label>Postal Addr.</label>
                </div>
                <div class="fieldHolder">
                    <textarea name="postal_address"></textarea>
                </div>
            </div>
            <div class="formHolder pushdown01">
                <div class="labelHolder">
                    <label>Password</label>
                </div>
                <div class="fieldHolder">
                    <input type="password" name="password"/>
                </div>
            </div>
            <div class="formHolder">
                <div class="labelHolder">
                    <label>Confirm Password</label>
                </div>
                <div class="fieldHolder">
                    <input type="password" name="confirm_password"/>
                </div>
            </div>
            <div class="formHolder">
                <a href="#" id="submitForm">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
